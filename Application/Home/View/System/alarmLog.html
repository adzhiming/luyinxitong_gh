//删除选中的记录
function del(){
	//删除选中的记录
	var toDel =""
	 $('input[name="checked_per_pro"]:checked').each(function(){ 
		 if(toDel ==""){
			 toDel = $(this).val()
		 }
		 else{
			 toDel = toDel +","+ $(this).val()
		 }
	}); 
	if(toDel==""){
		$('#alertModel').modal('show');
		$('.Alertmessage').html('请选中要删除的记录') 
		return;
	}else{
		var msg="注意！！\r\n\n此操作将把所选记录彻底删除";
		msg+="\r\n\n确定删除所选记录？";
		var url="phoneBookDel"
		if(confirm(msg)){
			$.ajax({
				type:"POST",
				url:url,
				data:{
					phoneBookID:toDel	
				},
				success: function(data){
					$('#alertModel').modal('show');
					$('.Alertmessage').html(data.message)
		   		    $('#alertModel').modal('hide');
		   		    alert(data.message)
		   		    window.location.reload()
				}
			})
		}
	}
}

	//消除告警
	function cl(id){ 
		if(id==""){
			alert("请选择要消除的告警");	
			return false;
		}

				}

				sum(document.form1.N_SN,document.form1.toClear);

	}

	//统计指定复选框所选中的值，并把值保存到一个hidden控件
function sum(co,ho){
	var vStr="";
	if(!co){return vStr;}
	if(co.length>1){
		for(var i=0;i<co.length;i++){
			if(co[i].checked){
				vStr+=((vStr=="")?"":",")+co[i].value;
			}
		}
	}else{
		vStr=co.checked?co.value:"";
	}
	ho.value=vStr;
}
