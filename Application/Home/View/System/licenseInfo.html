<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

	
        <title>注册信息</title>

        <link href="__PUBLIC__/assets/bootstrap/css/style.default.css" rel="stylesheet">
        <link href="__PUBLIC__/assets/bootstrap/css/select2.css" rel="stylesheet" />		
        <link href="__PUBLIC__/assets/bootstrap/css/jquery.dataTables.min.css" rel="stylesheet">
    </head>

    <body>
        <block name="header">
           <include file="block/header"/>
        </block>
        <section>
            <div class="mainwrapper">
			   <block name="left">
			   <include file="block/left" />
               </block>
                
                <div class="mainpanel">
                    <form name="form1" action="" method="post">
                    <div class="contentpanel">
                        <div class="panel panel-title-head">
                            <table id="basicTable" class="table table-striped table-bordered responsive">
                                <thead class="">
                                    <tr>
                                        <th>工作站号</th>
                                        <th>系列号</th>
                                        <th>注册码</th>
                                        <th>注册类型</th>
                                        <th>最大通道数</th>
                                        <th>是否正版</th>
                                    </tr>
                                </thead>
                         
                                <tbody>
                                <foreach name="rs" item="list">
                                  <tr role="row" class="odd">
                                     <td>{$list.n_stationid}<input name='N_Stationid[]' type='hidden' value="{$list.n_stationid}"></td>
                                     <td>{$list.n_boardserialno}<input name='N_Board[]' type='hidden' value="{$list.n_boardserialno}"></td>
                                     <td><input type="text" name='LicenseKey[]' value="{$list.v_licensekey}"></td>
                                     <td>{$list.licensetype}</td>
                                     <td>{$list.tmpnum}</td>
                                     <td>{$list.usertype}</td>
                                  </tr>
                                </foreach>  
                                </tbody>
                            </table>
                            
                        </div><!-- panel -->
                        <div class=" col-md-12">
	                         <input class="btn btn-info btn-large" type="submit" value="提交注册信息">
	                    </div> 
                    </div><!-- panel -->
                    </form>  
                        
                    </div><!-- contentpanel -->
                </div><!-- mainpanel --><!-- mainpanel -->
            </div><!-- mainwrapper -->
            
            
        </section>
		
        <script src="__PUBLIC__/assets/bootstrap/js/jquery-1.11.1.min.js"></script>
        <script src="__PUBLIC__/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/assets/bootstrap/js/custom.js"></script>
	
		
    </body>
</html>
