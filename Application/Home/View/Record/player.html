<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 模态框（Modal）插件</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    
<body>
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	开始演示模态框
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
		  <div class="modal-content">
		       
			   <object id="MediaPlayer" classid="clsid:CFCDAA03-8BE4-11cf-B84B-0020AFBBCCFA" width="600" height="350" standby="Loading Windows Media Player components…" type="application/x-oleobject" >
			    
			    <param name="AutoStart" value="0">
			    <param name="ShowControls" value="true">
			    <param name="BufferingTime" value="2">
			    <param name="ShowStatusBar" value="true">
			    <param name="AutoSize" value="true">
			    <param name="InvokeURLs" value="false">
			    <param name="AnimationatStart" value="1">
			    <param name="TransparentatStart" value="1">
			    <param name="Loop" value="1">
			    <embed type="application/x-mplayer2" src="2.avi" name="MediaPlayer" autostart="1" showstatusbar="1" showdisplay="1" showcontrols="1" loop="0" videoborder3d="0"  width="600" height="350"></embed>
			  </object>
			  
			 <!-- 
			  <video width="320" height="240" controls="controls">
				  <source src="2.avi" type="video/ogg">
				  <source src="./2.avi" type="video/mp4">
            </video>-->
		  </div>
		  <div class="modal-content">
			  <ul>
			        <li>春天来了</li>
			        <li>大地</li>
			        <li>同一首歌</li>
			        <li>青花瓷</li>
			  </ul>
		  </div>
	</div>	  
</div>
</body>

</html>
